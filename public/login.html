<!DOCTYPE html>
<html>
<head>
 <title>CheckIn!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/d7caa6e3-7152-40ff-9cce-fd94636631bc%2FUntitled.png?1508555216206" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.glitch.com/d7caa6e3-7152-40ff-9cce-fd94636631bc%2Fbulma.css?1508558261423">
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
  <nav class="level">
  
  <p class="level-item has-text-centered">
    <img src="https://cdn.glitch.com/d7caa6e3-7152-40ff-9cce-fd94636631bc%2FChecky.png?1508559763403" alt="" style="height: 30px;">
  </p>
</nav>
  
 <!––  Login fields   ––>
    

  <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="example@email.com" value="">
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fa fa-warning"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
  </div>
  
  
  <div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
  </p>
  </div>
  

  <div class="field">
      <label class="label">Position</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Officer</option>
            <option>Student Member</option>
    
          </select>
        </div>
      </div>
  </div>


  <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
  </div>
  

  
  
</body>
</html>
